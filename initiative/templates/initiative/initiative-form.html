{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block header %}<h2>{{ title }}</h2>{% endblock %}
{% block scripts %}
<link href="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
<script src="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
{{ form.media }}
<script>
$(function() {
    $(document).ready(function() {
      $('#id_problem, #id_solution, #id_outcome').summernote({
          toolbar: [
              // [groupName, [list of button]]
              ['style', ['bold', 'italic', 'underline', 'clear']],
              ['font', ['strikethrough', 'superscript', 'subscript']],
              ['fontsize', ['fontsize']],
              ['color', ['color']],
              ['para', ['style', 'paragraph', 'ol', 'ul']],
              ['insert', ['link', 'picture', 'video', 'table', 'hr']],
              ['view', ['fullscreen', 'undo', 'redo', 'help']],
          ]
      });
    });
});
</script>
{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{{ button }}" />
</form>

{% endblock %}
